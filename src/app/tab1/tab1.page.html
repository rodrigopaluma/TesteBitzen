<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar mode="ios" placeholder="Buscar"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-buttons class="ajuste-botao">
          <ion-fab vertical="bottom" >
            <ion-fab-button size="small">
              <ion-icon size="large" name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-title class="title-page">Not√≠cias</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="noticias | async as noticias$ else loading">
    <ion-card *ngFor="let noticia of noticias$" [routerLink]="['/post/'+noticia.id]">
      <ion-card-header>
        <ion-card-title class="title-post">{{noticia.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="content">
        {{noticia.body}}
      </ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <ion-icon class="post-color" name="heart"></ion-icon> <ion-text class="qnt">{{noticia.curtidasQnt}}</ion-text>
          </ion-col>
          <ion-col size="2" >
            <ion-icon class="post-color" name="chatbubble-ellipses"></ion-icon> <ion-text class="qnt" *ngIf="noticia.comentariosQnt else loadingComments">{{noticia.comentariosQnt}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>

<ng-template #loadingComments>
  <span>?</span>
</ng-template>

<ng-template #loading>
  <ion-grid>
    <ion-row>
      <ion-col class="center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
